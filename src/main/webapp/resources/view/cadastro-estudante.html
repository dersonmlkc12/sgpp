<div class="container" >
    <div style="float:left;">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="active"><a href="#cadastro-rh">Estudante</a></li>
            <li role="presentation"><a href="#cadastro-pesq">Pesquisador</a></li>
            <li role="presentation"><a href="#cadastro-volu">Voluntario</a></li>
        </ul> 
    </div>

    <div style="float:right; width:85%" >    
        <div class="panel" style="background-color: #F5F5F5;">
            <h2 style="text-align: center;">Estudantes</h2>    
        </div>
        <div class="control-group" style="padding-bottom: 10px;">
            <div class="col-lg-13">
                <div class="input-group">
                    <input type="text" ng-model="searchChar" class="form-control" placeholder="Pesquisar...">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-success glyphicon glyphicon-plus" data-toggle="modal" data-target="#myModal"></button>
                    </span>
                </div>
            </div>
        </div>

        <div class="control-group" ng-controller="estudanteControlle">
            <table id="tabela" class="table table-striped table-bordered" cellspacing="0" width="40%">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>acoes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="est in listEstudantes| filter:searchChar">
                        <td>{{est.nome}}</td>
                        <td>{{est.email}}</td>
                        <td>{{est.telefone}}</td>
                        <td>delete/update</td>
                    </tr> 
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title" id="myModalLabel">Cadastro de Estudante</h3>
            </div>

            <div id="formulario" ng-controller="myCtrl" >
                <form novalidate name="customerForm" ng-submit="sendPost()">

                    <div class="form-group" ng-class="{
                                'has-error':customerForm.titulo.$invalid&& !customerForm.titulo.$pristine }">
                        <label>Nome</label>
                        <input ng-model="nome" type="text" class="form-control" required ng-minlength="4" ng-model="vm.customer.nome">
                        <p ng-show="customerForm.nome.$error.minlength"class="help-block">
                            Nome muito Curto!
                        </p>
                    </div>

                    <div class="form-group">
                        <label>Data Nascimento</label>
                        <input ng-model="data" type="date" class="form-control" required ng-minlength="4">
                        <p ng-show="customerForm.data.$error.minlength"class="help-block">
                            Data muito Curto!
                        </p>
                    </div>

                    <div class="form-group">
                        <label>Sexo</label>
                        <p>
                            <label class="radio-inline"><input type="radio" ng-model="sexo">Masculino</label>
                            <label class="radio-inline"><input type="radio" ng-model="sexo">Feminino</label>
                        </p>

                    </div>

                    <div class="form-group">
                        <label>RG</label>
                        <input ng-model="rg" type="text" class="form-control" required ng-minlength="4">
                    </div>

                    <div class="form-group">
                        <label>Orgão Emissor</label>
                        <input ng-model="rgOrgaoaoEmissor" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Data Emissão</label>
                        <input ng-model="dataEmissao" type="date" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Matricula</label>
                        <input ng-model="matricula" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Nacionalidade</label>
                        <input ng-model="nacionalidade" type="text" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>País</label>
                        <input ng-model="pais" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Passaporte</label>
                        <input ng-model="passaporte" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>visto</label>
                        <input ng-model="visto" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Período de Vigência</label>
                        <input ng-model="periodoVigencia" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Endereço</label>
                        <input ng-model="endereco" type="text" class="form-control" required ng-minlength="4">
                    </div>

                    <div class="form-group">
                        <label>CEP</label>
                        <input ng-model="cep" type="text" class="form-control" required ng-minlength="4">
                    </div>

                    <div class="form-group">
                        <label>Cidade</label>
                        <input ng-model="cidade" type="text" class="form-control" required ng-minlength="4">
                    </div>

                    <div class="form-group">
                        <label>UF</label>
                        <input ng-model="uf" type="text" class="form-control" required ng-minlength="2">
                    </div>

                    <div class="form-group">
                        <label>Telefone</label>
                        <input ng-model="telefone" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Celular</label>
                        <input ng-model="celular" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input ng-model="email" type="text" class="form-control" required ng-minlength="4">
                    </div>

                    <div class="form-group">
                        <label>Link Curriculo Lattes</label>
                        <input ng-model="curriculo" type="text" class="form-control" required ng-minlength="4">
                    </div>

                    <div class="form-group">
                        <label>Data Ultima Atualização Curriculo Lattes</label>
                        <input ng-model="dataCurriculo" type="date" class="form-control">
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="submit"  ng-disabled="customerForm.$invalid" class="btn btn-primary">
                        Salvar
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
